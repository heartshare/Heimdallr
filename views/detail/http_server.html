<!--http弹出显示使用的servername和端口 -->
<div class="row">
    <div class="row">
    <h4 class="col-md-3 col-md-offset-3">server_name总数: {{.NgInfo.HttpSvrs|len}}</h4>
    <h4 class="col-md-3">server总数: {{.NgInfo.HttpSvrsNum}}</h4>
    </div>
    {{ range $i,$v := .NgInfo.HttpSvrs}}
    <div class="col-md-6">
        <div class="box box-default box-solid collapsed-box">
            <div class="box-header with-border">
                <h3 class="box-title">{{$i}}</h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-plus"></i>
                    </button>
                </div>
                <!-- /.box-tools -->
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                <p>端口:(总计 {{$v|len}} 个)</p>
                <ul>
                    {{range $v}}
                    <li class="col-md-4">{{.}}</li>
                    {{end}}
                </ul>
            </div>
            <!-- /.box-body -->
        </div>
        <!-- /.box -->
    </div>
    {{end}}
    <!-- /.col -->
</div>
